{% extends 'main.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Register</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}" name="{{ field.html_name }}" placeholder="{{ field.label }}" required>
                        {% if field.errors %}
                            <small class="form-text text-danger">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}

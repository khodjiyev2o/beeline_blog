{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}" name="{{ field.html_name }}" required>
                        {% if field.errors %}
                            <small class="form-text text-danger">{{ field.errors.0 }}</small> <!-- Corrected line -->
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <div class="mt-3">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>.
            </div>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

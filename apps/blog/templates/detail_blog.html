{% extends 'main.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <style>
    .card {
      height: 100%;
    }

    .card img {
        object-fit: cover;
        height: 400px;
    }

    .empty-image {
    width: 100%;
    height: 400px;
    background-color: #f0f0f0;
    }
  </style>

    <div class="card">
        {% if blog.image %}
            <img src="{{ blog.image.url }}" class="card-img-top img-fluid" alt="{{ blog.title }}">
        {% else %}
            <div class="card-img-top empty-image"></div>
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
            <p class="card-text"><small class="text-muted">Author: {{ blog.author.username }}</small></p>
            {% if blog.author == user %}
                <a href="{% url 'edit_blog' pk=blog.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_blog' pk=blog.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% extends 'main.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
  <h1>Edit Blog Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
